name: Deploy commands

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Deploy commands
      run: npm run reg
      env:
        CLIENT_TOKEN: ${{ secrets.CLIENT_TOKEN }}
